                            </div>
                            <button data-target="#layerpop" data-toggle="modal">등록</button>

                              <div class="modal-dialog">
                                <div class="modal-content"style="width:500px">
                                  <!-- header -->
                                  <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">×</button>
                                    <!-- header title -->
                                    <h4 class="modal-title">등록</h4>
                                  </div>
                                  <!-- body -->
                                  <div class="modal-body" margin="auto">
                                      (*)이름<input type="text" name="newName" class="form-control" placeholder="이름" style="width:300px"><br>
                                      (*)키<input type="text" name="newName" class="form-control" placeholder="키" style="width:300px;"><br>
                                      구글 캘린더 ID<input type="text" name="newName" class="form-control" placeholder="구글 캘린더" style="width:300px"><br>
                                      <br><br><strong>(*)은 필수 입력입니다.</strong>
                                  </div>
                                  <!-- Footer -->
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">완료</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                                  </div>
                                </div>
                              </div>
                            </div>
