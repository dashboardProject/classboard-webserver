<head>

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top" style="background-color: #555555">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/">ClassBoard</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                     <li>
                    	<button type="button" method="post" style="background-color: transparent; border: 0ex; text-decoration: none;margin-top:14px;">
                            <a class="page-scroll" href="/tutorial">튜토리얼</a>
                        </button>
                    </li>
                    <li>
                        <button type="button" method="get" style="background-color: transparent; border: 0ex; text-decoration: none;margin-top:14px;">
                            <a class="page-scroll" href="/management">관리</a>
                        </button>
                    </li>
                    <li>
                    	<button type="button" method="post" style="background-color: transparent; border: 0ex; text-decoration: none;margin-top:14px;">
                            <a class="page-scroll" href="/signin">{{ userNickname }}</a>
                        </button>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    {%- block body %}

    <br><br><br><br><br><br>

    <body>
        <div style="width:1000px; background-color: white; margin:auto">
            <div class="col-lg-12">
                <h3 class="page-header">group</h3>
            </div>
            {% for i in range(0, groupInfo|length) %}
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <a href="/management/{{ groupInfo[i].key.id() }}/group">
                            <div class="panel panel-yellow" style="width:800px; margin-left:100px;">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-folder-o fa-5x"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h3>{{ groupInfo[i].groupName }}</h3><h4>({{ groupInfo[i].makeUserNickname }})</h4></div>
                                            <div>연결된 디바이스 : {{ deviceCount[i] }}개 </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}

            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <a href="/management/makegroup">
                        <div class="panel panel-default" style="width:800px; margin-left:100px;">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-plus-circle fa-5x" style="color:#888888"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div style="margin-top: 10px; color:#888888"><h3>그룹 추가</h3></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </body>


    {%  endblock -%}


    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="/static/js/agency.min.js"></script>


    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor/metisMenu/metisMenu.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/static/js/sb-admin-2.js"></script>

</body>

</html>
